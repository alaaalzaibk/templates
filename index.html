<!DOCTYPE html>
<html>
<head>
    <title>Template Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        #template-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .template {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            background: white;
        }
        .template:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .template h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.2em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .template-actions {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        .template-link {
            display: inline-block;
            padding: 8px 15px;
            background: #4a6fa5;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .template-link:hover {
            background: #3a5a8a;
        }
        @media (max-width: 768px) {
            #template-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>Template Selection</h1>
    <div id="template-container"></div>

    <script>
        // List of all templates with their display names
        const templates = [
            { id: 'woody', name: 'woody' },
            { id: 'tale-1.0.0', name: 'tale' },
            { id: 'seomaster', name: 'seomaster' },
            { id: 'restoran', name: 'restoran' },
            { id: 'Restaurantly -', name: 'Restaurantly' },
            { id: '15%20startup2-1.0.0/startup2-1.0.0/', name: 'startup' },
            { id: 'prixima-1.0.0', name: 'prixima' },
            { id: 'photozone-1.0.0 -', name: 'photozone' },
            // Add more templates as needed
        ];

        const container = document.getElementById('template-container');

        templates.forEach(template => {
            const templateDiv = document.createElement('div');
            templateDiv.className = 'template';
            templateDiv.innerHTML = `
                <h2>${template.name}</h2>
                <div class="template-actions">
                    <a href="https://alaaalzaibk.github.io/templates/${template.id}" 
                       target="_blank" 
                       class="template-link">
                       View Template
                    </a>
                </div>
            `;
            container.appendChild(templateDiv);
        });
    </script>
</body>
</html>
